---
layout: default
---
<h2>{{ site.description }}</h2>
<div class="gallery-grid">
  {% for file in site.static_files %}
    {% if file.path contains 'assets/gallery/' %}
      <div class="gallery-item">
        <a href="{{ site.baseurl }}{{ file.path }}" target="_blank">
          <img src="{{ site.baseurl }}{{ file.path }}" alt="Gallery image">
        </a>
      </div>
    {% endif %}
  {% endfor %}
</div>

<style>
  /* --- Light Mode Defaults --- */
  body {
    background-color: #ffffff;
    color: #111111;
    transition: background-color 0.3s ease, color 0.3s ease;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
    line-height: 1.6;
    /* Reduced padding to let the gallery use more width */
    padding: 1rem;
  }

  h1 {
    text-align: center;
    margin-bottom: 2rem;
  }

  .gallery-grid {
    display: grid;
    /* This creates a three-column layout */
    grid-template-columns: repeat(3, 1fr);
    gap: 1rem; /* Adjusted gap for a 3-column view */
    
    /* Remove max-width to use most of the viewport */
    width: 100%;
    margin: 0 auto;
  }

  .gallery-item img {
    width: 100%;
    /* height: auto; maintains the image's aspect ratio */
    height: auto; 
    object-fit: cover;
    border-radius: 12px; /* Softer corners */
    box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    transition: transform 0.2s ease-in-out;
  }

  .gallery-item img:hover {
      transform: scale(1.02);
  }

  /* --- Dark Mode --- */
  @media (prefers-color-scheme: dark) {
    body {
      background-color: #121212;
      color: #f0f0f0;
    }

    .gallery-item img {
      box-shadow: 0 4px 15px rgba(0,0,0,0.4);
      /* Add a subtle border to separate images from the dark background */
      border: 1px solid #333;
    }
  }
</style>
