---
layout: default
---
<h2>{{ site.description }}</h2>
<div class="gallery-grid">
  {% for file in site.static_files %}
    {% if file.path contains 'assets/gallery/' %}
      <div class="gallery-item">
        <a href="{{ site.baseurl }}{{ file.path }}" target="_blank">
          <img src="{{ site.baseurl }}{{ file.path }}" alt="Gallery image">
        </a>
      </div>
    {% endif %}
  {% endfor %}
</div>

<style>
  /* --- Light Mode Defaults --- */
  body {
    background-color: #ffffff;
    color: #111111;
    transition: background-color 0.3s ease, color 0.3s ease;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
    line-height: 1.6;
    padding: 2rem;
  }

  h1 {
    text-align: center;
    margin-bottom: 2rem;
  }

  .gallery-grid {
    display: grid;
    /* This creates a single column. */
    grid-template-columns: 1fr;
    gap: 2rem; /* Increased gap for a cleaner look */
    
    /* Constrain width and center the column on larger screens */
    max-width: 900px;
    margin: 0 auto;
  }

  .gallery-item img {
    width: 100%;
    height: auto; /* Allow height to adjust automatically */
    object-fit: cover;
    border-radius: 3px; /* Softer corners */
    box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    transition: transform 0.2s ease-in-out;
  }

  .gallery-item img:hover {
      transform: scale(1.02);
  }

  /* --- Dark Mode --- */
  @media (prefers-color-scheme: dark) {
    body {
      background-color: #121212;
      color: #f0f0f0;
    }

    .gallery-item img {
      box-shadow: 0 4px 15px rgba(0,0,0,0.4);
      /* Add a subtle border to separate images from the dark background */
      border: 1px solid #333;
    }
  }
</style>
